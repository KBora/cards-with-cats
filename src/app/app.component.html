<nav>
  <button
  (click)="addCard()"
  [attr.disabled]="this.stateService.fetchingCats ? '' : null">Add Card
</button>

<button
  (click)="getCats()"
  [attr.disabled]="this.stateService.fetchingCats ? '' : null">Get Cats
</button>
</nav>


<div class="cards">
    <app-card
            *ngFor="let card of cards "
            [order]="card.order"
            [isActive]="card.isActive"
            [urlCatImage]="card.urlCatImage"
            (clickCard)="onClickCard(card)"
    >
    </app-card>
</div>
