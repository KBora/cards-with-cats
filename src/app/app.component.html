
<h1>{{ title }}</h1>

<div class="cards">
    <app-card
            *ngFor="let card of cards "
            [order]="card.order"
            [isActive]="card.isActive"
            [urlCatImage]="card.urlCatImage"
            (clickCard)="onClickCard(card)"

    >
    </app-card>
</div>



<hr>

<button>Add Card</button>

<button
        (click)="getCats()">Get Cats</button>
