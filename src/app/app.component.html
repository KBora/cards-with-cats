
<h1>{{ title }}</h1>

<div class="cards">
    <app-card
            *ngFor="let card of cards "
            [order]="card.order"
            [isActive]="card.isActive"
            [urlCatImage]="card.urlCatImage"
            (clickCard)="onClickCard(card)"
    >
    </app-card>
</div>



<hr>

<button
  (click)="addCard()"
  [attr.disabled]="fetchingCats ? '' : null">Add Card
</button>

<button
  (click)="getCats()"
  [attr.disabled]="fetchingCats ? '' : null">Get Cats
</button>
